<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website, I am Omkar Hase</h1>
    </header>

    <main>
        <p>This is a simple HTML, CSS, and JavaScript website example.</p>
        <button onclick="sayHello()">Click Me!</button>
    </main>

    <footer>
        &copy; 2025 My Simple Website
    </footer>

    <script>
        function sayHello() {
            alert("Hello! Thanks for visiting my site.");
        }
    </script>
</body>
</html>
